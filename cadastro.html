<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css">
       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    </head>
    <body>
        <div class="hamburguer-menu">
            <input id="menu_toogle" type="checkbox"/>
            <label class="menu_btn" for="menu_toogle">
                <span></span>
                <section></section>
            </label>
            <ul class="menu_box">
                <li><a  href="dashboar.html" class="menu_item"> MINHA CONTA </a></li>
                <li><a  href="historicodecompra.html" class="menu_item">  HISTÓRICO DE COMPRA </a></li>
                <li><a  href="premium.html" class="menu_item"> PREMIUM </a></li>
                <li><a  href="notificacoes.html" class="menu_item"> NOTIFICAÇÕES </a></li>
            </ul>
        </div>
        <div class="alinhar05">
            <h1 class="cadastro"> Cadastro </h1>
            <form method="post" action="insertcadastro.php">
                <p class="cadastrando">Nome: </p>
                <input type="text" name="v1" class="barraCadastro" required/>
                <p class="cadastrando">Email: </p>
                <input type="text" name="v2"  class="barraCadastro" required/>
                <p class="cadastrando">Telefone: </p>
                <input type="text" id="tel" placeholder="(00)00000-0000" name="v3" class="barraCadastro" required/>
                <p class="cadastrando">RG: </p>
                <input type="text" id="rg" placeholder="00.000.000" name="v4" class="barraCadastro" required/>
                <p class="cadastrando">CNH: </p>
                <input type="text" id="cnh" placeholder="00000000000" name="v5" class="barraCadastro" required/>
                <p class="cadastrando">CPF: </p>
                <input type="text" id="cpf" placeholder="000.000.000-00" name="v6" class="barraCadastro" required/>
                <p class="cadastrando">Senha: </p>
                <input type="password" name="v7" class="barraCadastro" required/>
                <p class="cadastrando">Confirmar Senha: </p>
                <input type="password" name="v8" class="barraCadastro" required/>
                <p class="cadastrando"><a href="entrar.html"><input type="submit" value="ENVIAR" class="bottonCadastro1"/></a></p> 
            </form>
            <script type="text/javascript">
                $("#tel").mask("(00)00000-0000");
                $("#rg").mask("00.000.000");
                $("#cnh").mask("00000000000");
                $("#cpf").mask("000.000.000-00");
            </script>
        </div>
    </body>
</html>
